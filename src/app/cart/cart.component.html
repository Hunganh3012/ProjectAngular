<app-head></app-head>
<app-header></app-header>
<section class="h-100 h-custom" style="background-color: #034da2a8 ;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0"    >
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1>
                      <!-- <h6 class="mb-0 text-muted"> sản phẩm</h6> -->
                    </div>
                    <hr class="my-4">
  
                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let getDetail of getCartDetail ; let i = index">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="{{getDetail.img}}"
                          class="img-fluid rounded-3" alt="ảnh sản phẩm">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-muted">{{getDetail.name}}</h6>
                        <!-- <h6 class="text-black mb-0">Cotton T-shirt</h6> -->
                        <h6 class="mt-5 ">
                            <span>{{getDetail.priceold}}.000đ    </span> <span class="ml-2 mr-3"></span><small class="text-danger">-{{getDetail.sale}}%</small>
                        </h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="fas fa-minus"></i>
                        </button>
  
                        <input id="form1" min="1" name="" type="number"
                          class="form-control form-control-sm form-input" 
                          [(ngModel)]="getDetail.qtyTotal"
                          [ngModelOptions]="{standalone: true}"
                          value="{{ getDetail.qtyTotal }}"
                          (change)="changeSubtotal(getDetail,i  )"
                          />
  
                        <button class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <!-- {{getDetail.priceold - ((getDetail.priceold * getDetail.sale)/100) | number:'1.0-0'}} -->
                        <h6 class="mb-0">{{getDetail.priceold}}.000đ</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a class="text-muted" (click)="removeFromCart(getDetail)"><i class="fas fa-times"></i></a>
                      </div>
                    </div>
  
                    <hr class="my-4">
  
                    
  
                    <hr class="my-4">
  
                    
  
                    <hr class="my-4">
                    <div class="pt-5">
                      <h6 class="mb-0"><a routerLink="/product-announ" class="text-body" (click)="clearCart(getCartDetail)">
                        Xóa tất cả</a></h6>
                    </div>
                    <div class="pt-5">
                      <h6 class="mb-0"><a routerLink="/product-announ" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Trở về trang chủ</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Thanh toán</h3>
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">Tổng sản phẩm </h5>
                      <h5> </h5>
                    </div>
  
                    <h5 class="text-uppercase mb-3">Giao hàng</h5>
  
                    <div class="mb-4 pb-2">
                      <select class="select">
                        <option value="1">Giao hàng tiêu chuẩn</option>
                        <option value="2">Giao hàng hỏa tốc( 2 tiếng)</option>
                        <option value="3">Giao hàng trong ngày</option>
                      </select>
                    </div>
  
                    <h5 class="text-uppercase mb-3">Mã giảm giá (nếu có)</h5>
  
                    <div class="mb-5">
                      <div class="form-outline">
                        <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea2">nhập mã giảm giá</label>
                      </div>
                    </div>
  
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Tổng cộng</h5>
                      <h5>{{Total}}.000đ</h5>
                    </div>
  
                    <button type="button" class="btn btn-dark btn-block btn-lg"
                      data-mdb-ripple-color="dark" (click)="successbuy()">Thanh toán và đặt hàng</button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<app-footer></app-footer>
