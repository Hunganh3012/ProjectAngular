

            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <h1>Sửa Sản Phẩm</h1>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Tên sản phẩm</th>
                                <th>giảm giá(%)</th>
                                <th>Giá tiền(ngìn đồng)</th>
                                <th>Mô tả sản phẩm</th>
                                <th>Link ảnh sản phẩm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text"class="input-addproduct" value="{{edit.name}}"[(ngModel)]="edit.name">
                                </td>
                                <td>
                                    <input type="text" class="input-addproduct" value="{{edit.sale}}" [(ngModel)]="edit.sale">
                                </td>
                                <td>
                                    <input type="text" class="input-addproduct" value="{{edit.priceold}}" [(ngModel)]="edit.priceold">
                                </td>
                                <td>
                                    <textarea  class="input-addproduct" value="{{edit.detail}}" [(ngModel)]="edit.detail" rows="4" cols="50"></textarea>
                                </td>
                                <td>
                                    <!-- <input type="file" value="{{edit.img}}"><br>
                                    <span>Hoặc</span><br> -->
                                    <input type="text" value="{{edit.img}}"  [(ngModel)]="edit.img">
                                </td>
                            </tr>
    
                        </tbody>
                    </table>
                    <button class="addbutton" (click)="updateProduct()"> <i class="fa-solid fa-upload mr-2"></i>Cập nhật</button>

                </div>
            </div>
