
<div class="container">
  
    <section class="panel panel-default">
  <div class="panel-heading"> 
  <h3 class="panel-title">Sửa sản phẩm</h3> 
  </div> 
  <div class="panel-body">
    
  <form action="designer-finish.html" class="form-horizontal" role="form">
   <!-- form-group // -->
  
     <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Tên sản phẩm</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="name" placeholder="tên sản phẩm"  value="{{edit.name}}" [(ngModel)]="edit.name" [ngModelOptions]="{standalone: true}">
      </div>
    </div> <!-- form-group // -->
    <div class="form-group link-img">
      <label for="name" class="col-sm-3 control-label">Link ảnh sản phẩm</label>
      <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-image-preview  ngProjectAs="ngx-dropzone-preview" *ngFor="let f of file"  [removable]="true" (removed)="onRemove(f)" [file]="f">

          <ngx-dropzone > </ngx-dropzone>
        </ngx-dropzone-image-preview>
        <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
         
      </ngx-dropzone>

    </div>
    <div class="form-group">
        <div class="row ">
            <div class="col-sm-6">
                <label for="qty" class="col-sm-6 control-label">Giá sản phẩm</label>
                <div class="col-sm-12">
                    <input type="text" class="form-control" name="qty" id="qty"
                    
                     
                     
                     currencyMask [formControl]="formControlExample"  [(ngModel)]="edit.priceold" 
                     >
                </div>
            </div>
            <div class="col-sm-6">
                <label class="col-sm-6 control-label">Giảm giá(%)</label>
                <div class="col-sm-12"> 
                  <input type="text" class="form-control" name="date_start" id="date_start" placeholder="50"value="{{edit.sale}}"  [(ngModel)]="edit.sale" [ngModelOptions]="{standalone: true}">
                </div>
            </div>
        </div> 
    </div>
    <div class="form-group">
      <label for="about" class="col-sm-3 control-label">Mô tả sẩn phẩm</label>
      <div class="col-sm-12">
        <textarea class="form-control" cols="" rows="10" value="{{edit.detail}}" [(ngModel)]="edit.detail" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div> 

    <hr>
    <div class="form-group float-right">
      <div class="col-sm-offset-3 col-sm-12">
        <button type="submit" class="btn addbutton" (click)="updateProduct()"> <i class="fa-solid fa-upload mr-2"></i>Cập nhật sản phẩm</button>
      </div>
    </div> 
  </form>
    
  </div>
  </section>
  
</div>
