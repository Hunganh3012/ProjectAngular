<div class="wrapper d-flex ">
    <app-sidebar></app-sidebar> 
    <div id="content" style="width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
 
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span class="ml-2">Điều chỉnh thanh quản trị</span>
                </button>

 
                
            </div>
         </nav>

        <div class="table-responsive">
            <div class="table-wrapper">
                <!-- <div class="table-title">
                    <label> Tùy chọn: <button class="deletebutton" (click)="clearAll()" ></button> </label>                 
                </div> -->
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th><input type="checkbox" value="-1" (change)="onChangelist($event)" [(ngModel)]="parentSelector"></th>
                            <th>STT</th>
                            <th>Họ và tên</th>						
                            <th>Số điện thoại</th>
                            <th>Email</th>
                            <th>Nội dung liên hệ</th>
                            <th>Thời gian </th>
                            <th>Xử lý</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of list | paginate: { itemsPerPage: 5, currentPage: page,totalItems:totalLength}">
                        <tr>
                            <td><input type="checkbox"
                                [checked]="item.select" value="{{item.id}}"  (change)="onChangelist($event)"></td>
                            <td>{{item.id}}</td>
                            <td> {{item.lastname}} {{item.firstname}}</td>
                            <td>{{item.phone}}</td>                        
                            <td>{{item.email}}</td>
                            <td style="width:500px;" class="fixoverflow">{{item.content}}</td>
                            <td>{{item.time}}</td>
                             <td class="item-acount "><button (click)="deleteContent(item.id)" class="button-delete"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>

                    </tbody>
                </table>
                
            </div>
        </div>  
        <div class="container pag-fix">
            <pagination-controls (pageChange)="page = $event" style="text-align:center"></pagination-controls>
        </div>
    </div>
</div>
