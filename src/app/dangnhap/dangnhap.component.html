<div class="wrapper bg-img">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center wrapper-login">

            <div class="col-xl-12 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image height-image"></div>
                            <div class="col-lg-6 font-text">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Đăng nhập</h1>
                                    </div>
                                    <form class="user" [formGroup]="form" (ngSubmit)="OnSubmit()" >
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Nhập email..."
                                                formControlName="email"
                                                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                                    <div *ngIf="f['email'].errors['required']" class="ml-1">Vui lòng nhập Email</div>
                                                    <div *ngIf="f['email'].errors['email']">
                                                        Đây không phải dạng Email
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Mật khẩu"
                                                formControlName="password"
                                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                        <div *ngIf="f['password'].errors['required']" class="ml-1">Vui lòng nhập mật khẩu</div>
                                                        <div *ngIf="f['password'].errors['minlength']">
                                                            Mật khẩu quá ngắn
                                                        </div>
                                                        <div *ngIf="f['password'].errors['maxlength']">
                                                            Mật khẩu quá dài
                                                        </div>
                                                    </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Ghi nhớ mật khẩu</label>
                                            </div>
                                        </div>
                                        <button  class="btn btn-primary btn-user btn-block">
                                            Đăng nhập
                                        </button>
                                        <hr>
                
                                        <button (click)="onclickgg()" class="btn btn-google btn-user btn-block mb-2">
                                            <i class="fab fa-google fa-fw"></i> Đăng nhập Google
                                        </button>
                                        <button (click)="onclickgg()"  class="btn btn-facebook  btn-user btn-block mb-2">
                                            <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập bằng Facebook
                                        </button>
                                
                                       
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a routerLink="/quenmatkhau" class="small" href="forgot-password.html">Quên mật khẩu?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" routerLink="/dangky">Đăng ký</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        
    </div>

    

</div>
